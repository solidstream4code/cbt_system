<!DOCTYPE html>
<html>
	<head>
		<title>CBT System: Admin</title>
		<link rel="icon" type="image/jpg" href="../pics/title_icon.jpg" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- css -->
		<link rel="stylesheet" href="../fonts/font-awesome.css">
		<link rel="stylesheet" href="fonts/font-awesome.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link href="../css/modal.css" rel="stylesheet" />
    <link href="../css/list.css" rel="stylesheet" />


		<!-- javascript -->
		<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
		<script src="../js/modal.js"></script>
    <script src="../js/list.js"></script>

	</head>
  <body>
    <div class="main-wrapper container-fluid">
      <div class="row sub-cont">
				<div class="row header">
          <div class="col-left col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <div class="logo-cont">
              <img src="../pics/title_icon.jpg" alt="logo" class="logo_img"/>
            </div>
            <div class="text-cont">
              <div class="school-name">
                Maizube Foundation Integrated School
              </div>
              <div class="system-name">
                COMPUTER BASED TESTING SYSTEM
              </div>
            </div>
          </div>
        </div>

        <div class="row nav">
          <div class="nav-text col-xs-7 col-sm-9 col-md-9 col-lg-9">Questions Administration Portal</div>
          <div class="nav-nav col-xs-5 col-sm-3 col-md-3 col-lg-3">
            <a href="admin.html"><div class="create-test-nav test-nav">Create Test</div></a>
            <a href="list.html"><div class="view-test-nav test-nav">View Tests</div></a>
          </div>
        </div>

        <div class="row body-main-cont">
          <div class="body-cont-left col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="create_test_section">
              <div class="create-test-header">
                <div class="header-text col-xs-12 col-sm-4 col-md-4 col-lg-4">CREATE TEST </div>
                <div class="cont-head col-xs-12 col-sm-8 col-md-8 col-lg-8">
                  <div class="head-create-test all_toggle">All Tests</div>
                  <div class="head-create-test active_toggle">Active Tests</div>
                  <div class="head-create-test inactive_toggle">Inactive Tests</div>
                </div>
              </div>
              <div class="create-test-body">
                <div class="each-test">
                  <div class="test-head">
                    <div class="test_title">  </div>
                    <div class="test_status status-active"> </div>
                  </div>
                  <div class="test-options">
                    <div class="option test_subject"> </div>
                    <div class="test_class"></div>
                    <div class="date"> </div>
                  </div>
                  <div class="test-button">
                    <button class="manage" test_id = "1">  </button>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
